<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>

    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
   <h1>Progressive Loading (Images)</h1>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby1.webp" alt="baby1">
   </picture>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby2.webp" alt="baby2">
   </picture>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby3.webp" alt="baby3">
   </picture>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby4.webp" alt="baby4">
   </picture>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby5.webp" alt="baby5">
   </picture>
   <picture>
        <img src="images/placeholder-300x400.webp" data-src="images/baby6.webp" alt="baby6">
   </picture>
   
</body>

<script src="scripts/lazyload.js"></script>
</html>
