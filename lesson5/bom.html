<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="bom.css">
</head>
<body>
    <h1>📘 Book of Mormon - Top 25</h1>
<main>
	<div class="input">
		<label>Enter Book and Chapter<br>
		<input type="text" id="favchap" placeholder="Alma 5" required></label>
		<button type="submit">Add Chapter</button>
	</div>
	<div class="listcontainer">
		<ul class="list">
		</ul>
	</div>
</main>
<script>
	/*Create three variables that hold references to the input, button, and list elements using const.*/
	const list = document.querySelector('ul')
	const input = document.querySelector('input')
	const button = document.querySelector('button')

	/*Create an click event listener for the Add Chapter button using addEventListener and an anonymous function.*/
	button.addEventListener('click', () => { 
	const chapter = input.value;
	input.value = '';

	const listChapter = document.createElement('li');
	const listText = document.createElement('span');
	const listBtn = document.createElement('button');

	listChapter.appendChild(listText);
	listText.textContent = chapter;
	listChapter.appendChild(listBtn);
	listBtn.textContent = '❌';
	list.appendChild(listChapter);

	listBtn.addEventListener('click', () => {
		list.removeChild(listChapter);
	});

	input.focus();

	})
	
	
	
</script>
</body>
</html>
